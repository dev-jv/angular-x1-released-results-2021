
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h1 class="mt-3">Released <small>results</small></h1>
    </div>
    <div class="col-sm-4">
      <h5 class="mt-1 text-center">Last update: </h5>
      <div class="text-info font-weight-bold text-center">
        {{lastUpd}}
      </div>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col">
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>In</th>
          <th>xCandidate</th>
          <th>yCandidate</th>
          <th>Difference</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>International</td>
        <td>{{xInt}}</td>
        <td>{{yInt}}</td>
        <td>{{dInt}}</td>
        <td>{{pInt}}%</td>
      </tr>
      <tr>
        <td>National</td>
        <td>{{xNat}}</td>
        <td>{{yNat}}</td>
        <td>{{dNat}}</td>
        <td>{{pNat}}%</td>
      </tr>
      <tr>
        <td>All</td>
        <td>{{xAll}}</td>
        <td>{{yAll}}</td>
        <td>{{dAll}}</td>
        <td>{{pAll}}%</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{countries[18].name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
